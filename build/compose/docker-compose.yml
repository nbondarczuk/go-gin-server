version: "3"

services:
  go-gin-server:
    build:
        context: ../..
        dockerfile: Dockerfile
    ports:
      - 8090:8090
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 5s
    external_links:
      - mongodb
      - redis
    restart: always

  redis:
    image: redis
    restart: always

  mongodb:
    image: mongo:4.4.3
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    restart: always

  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
