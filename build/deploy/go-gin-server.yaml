apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: go-gin-server
  name: go-gin-server
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      service: go-gin-server
  strategy: {}
  template:
    metadata:
      labels:
        service: go-gin-server
    spec:
      containers:
        - name: go-gin-server
          image: go-gin-server:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              hostPort: 8080
              protocol: TCP
          resources: {}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: go-gin-server
  name: go-gin-server
  namespace: default
spec:
  type: LoadBalancer
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
      nodePort: 30001
  selector:
    service: go-gin-server
status:
  loadBalancer: {}
