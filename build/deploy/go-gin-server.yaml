apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: go-gin-server
  name: go-gin-server
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      service: go-gin-server
  strategy: {}
  template:
    metadata:
      labels:
        service: go-gin-server
    spec:
      containers:
        - name: go-gin-server
          image: docker.io/nbondarczuk/go-gin-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              hostPort: 8080
              protocol: TCP
          resources: {}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: go-gin-server
  name: go-gin-server
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 8080
  selector:
    service: go-gin-server
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-gin-server-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /health
            backend:
              service:
                name: go-gin-server
                port:
                  number: 8080
